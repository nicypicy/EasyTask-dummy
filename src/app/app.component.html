<app-header></app-header>
<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)"> </app-user>
            </li>
        }
        
    </ul>

    @if(selectedUser){
        <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
    } @else {
        <p id="fallback"> Select a user</p>
    }

    <!-- <app-tasks [name]="selectedUser? selectedUser.name : ''"></app-tasks> -->
</main>
